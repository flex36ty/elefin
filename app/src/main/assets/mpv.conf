# MPV configuration file for HDR support
# This file is automatically loaded by MPV if placed in assets/mpv.conf

# Video output - use gpu-next for better HDR support
vo=gpu-next

# 10-bit framebuffer format for HDR output (prevents dithering to 8-bit)
fbo-format=rgb10_a2

# Enable native HDR passthrough
gpu-hdr=yes
native-hdr=yes

# Tone mapping - use "clip" to enable native HDR passthrough
tone-mapping=clip

# HDR peak detection
hdr-compute-peak=yes
hdr-peak-percentile=99

# GPU settings
gpu-api=opengl
gpu-context=android
opengl-es=yes
gpu-hq=yes

# Hardware decoding
hwdec=mediacodec-copy

# Target colorspace hint
target-colorspace-hint=yes

# Disable youtube-dl hook (we're playing direct HTTP streams)
ytdl=no


